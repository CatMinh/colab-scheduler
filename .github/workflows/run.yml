name: Run Notebook on Schedule
on:
  schedule:
    - cron: "0 17 * * *"   # 00:00 Asia/Ho_Chi_Minh = 17:00 UTC
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: "3.11" }
      - run: pip install papermill jupyter
      - name: Execute notebook
        run: |
          papermill "[Jobsgo][Pipeline_Region].ipynb" out/output.ipynb
      - name: Upload result
        uses: actions/upload-artifact@v4
        with:
          name: notebook-output
          path: out/output.ipynb
